<form action="#" method="">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" required /> <br/>

    <label for="apP">Apellido Paterno</label>
    <input type="text" id="apP" name="apP" required /> <br/>

    <label for="apM">Apellido Materno</label>
    <input type="text" id="apM" name="apM" /> <br/>

    <label for="email">Correo</label>
    <input type="email" id="email" name="email" required /> <br/>

    <label for="phone">Telefono</label>
    <input type="tel" id="phone" name="phone" /> <br/>

    <label for="dateBirt">Fecha de Nacimiento</label>
    <input type="date" id="dateBirt" name="dateBirt" min="1900-01-01" max="2024-04-26" required /> <br/>

    <label for="age">Edad</label>
    <input type="number" min="0" max="120" step="1" id="age"/>

    <input type="submit" value="Enviar datos" />
</form>
